name: Deploy to EC2 via ASG

on:
  push:
    branches:
      - main  # Jab main branch pe push hoga

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Code clone from repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # apna AWS region dalna

      # 3Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

          # 4Ô∏è‚É£ Build, Tag, and Push image to Amazon ECR (with latest tag)
      - name: Build, Tag, and Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: myapp-repo
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 4.1 üóë Delete all old images except latest
      - name: Delete old images from ECR
        run: |
          IMAGE_IDS=$(aws ecr list-images \
            --repository-name myapp-repo \
            --filter tagStatus=TAGGED \
            --query 'imageIds[?imageTag!=`latest`]' \
            --output json)

          if [ "$IMAGE_IDS" != "[]" ]; then
            aws ecr batch-delete-image \
              --repository-name myapp-repo \
              --image-ids "$IMAGE_IDS"
          else
            echo "No old images to delete."
          fi


      # 5Ô∏è‚É£ Refresh Auto Scaling Group instances
      - name: Refresh Auto Scaling Group
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name anish-asg \
            --preferences '{"MinHealthyPercentage": 100, "InstanceWarmup": 300}'
